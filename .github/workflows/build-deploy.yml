name: Build and Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'

jobs:
  approval:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    outputs:
      status: ${{ steps.approve.outputs.approval-status }}
    steps:
      - uses: actions/checkout@v4
      - uses: trstringer/manual-approval@v1
        id: approve
        with:
          secret: ${{ github.token }}
          approvers: ${{ github.repository_owner }}
          minimum-approvals: 1
          additional-approved-words: approved,lgtm
      - name: Assign issue to repo owner
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh issue edit ${{ steps.approve.outputs.issue-number }} --add-assignee ${{ github.repository_owner }}

  build-deploy:
    needs: approval
    if: needs.approval.outputs.status == 'approved'
    environment: production
    runs-on: [self-hosted, linux, ARM64]
    permissions:
      contents: read
      packages: read
    concurrency:
      group: discord-bot-deploy
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:latest
          name: pi-builder
          use: true
      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.production
          platforms: linux/arm64
          tags: |
            discord-bot:latest
            discord-bot:${{ github.sha }}
          load: true
          cache-from: type=gha
          cache-to:   type=gha,mode=max

      - name: Load ENV
        run: |
          echo "${{ secrets.ENV }}" >> .env

      - name: Deploy with Compose
        run: |
          docker network inspect discord-bot-network >/dev/null 2>&1 || docker network create discord-bot-network
          docker network inspect services-proxy >/dev/null 2>&1 || docker network create services-proxy
          docker compose -f compose.prod.yml up -d --force-recreate --remove-orphans

      - name: Stop Buildx Container
        if: always()
        run: docker buildx stop pi-builder
